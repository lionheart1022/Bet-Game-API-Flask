<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}BetGame{% endblock %}</title>
	</head>
	<body>
		<h1>{{ self.title() }}</h1>

		{% for message in get_flashed_messages() %}
			<div class="flash">{{message}}</div>
		{% endfor %}

		{% block body %}{% endblock %}

		<nav id="menu">
		{% for endpoint, name in [
			('bets', 'Bets'),
			('leaderboard', 'Leaderboard'),
			('challenges', 'Challenges'),
			('profile', 'Profile'),
		] %}
		<a href="{{ url_for(endpoint) }}" class="{{ endpoint }}{% if endpoint == request.endpoint %} active{% endif %}">{{name}}</a>
		{% endfor %}
		</nav>
	</body>
</html>
